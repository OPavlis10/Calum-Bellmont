<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Cviky</title>
    <!-- Google Fonty -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark mode background */
            color: white;
        }
        header {
            background-color: #333; /* Dark background for header */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .mode-toggle button {
            width: 200px; /* Širší tlačítka */
            padding: 15px;
            background-color: #3498db; /* Modrá barva */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
            margin: 0 10px;
            border-radius: 30px; /* Zaoblení */
            transition: background-color 0.3s;
        }
        .mode-toggle button:hover {
            background-color: #2980b9; /* Tmavší modrá */
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .category {
            background-color: #444;
            border-radius: 8px;
            margin: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-10px);
        }
        .category h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #f39c12; /* Golden color */
        }
        .category img {
            width: 100%;
            height: auto;
            filter: grayscale(100%);
        }
        .category a {
            display: inline-block;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .category a:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Hlavička -->
    <header>
        <h1>Fitness Cviky</h1>
    </header>

    <!-- Možnosti: Gym / Home -->
    <div class="mode-toggle">
        <button onclick="showBodyParts('gym')">Gym</button>
        <button onclick="showBodyParts('home')">Home</button>
    </div>

    <!-- Výběr částí těla -->
    <div id="body-parts" class="container"></div>

    <script>
        const exercisesData = {
            gym: {
                arms: [
                    {name: 'Bicep Curls', image: 'bicep.jpg'},
                    {name: 'Tricep Dips', image: 'tricep.jpg'},
                    {name: 'Hammer Curl', image: 'hammer.jpg'},
                    {name: 'Chest Press', image: 'chest_press.jpg'},
                    {name: 'Lat Pulldown', image: 'lat_pulldown.jpg'}
                ],
                legs: [
                    {name: 'Squats', image: 'squats.jpg'},
                    {name: 'Lunges', image: 'lunges.jpg'},
                    {name: 'Leg Press', image: 'leg_press.jpg'},
                    {name: 'Deadlifts', image: 'deadlifts.jpg'},
                    {name: 'Calf Raises', image: 'calf_raises.jpg'}
                ],
                abs: [
                    {name: 'Crunches', image: 'crunches.jpg'},
                    {name: 'Leg Raises', image: 'leg_raises.jpg'},
                    {name: 'Plank', image: 'plank.jpg'},
                    {name: 'Russian Twists', image: 'russian_twists.jpg'},
                    {name: 'Mountain Climbers', image: 'mountain_climbers.jpg'}
                ],
                back: [
                    {name: 'Deadlifts', image: 'deadlift_back.jpg'},
                    {name: 'Pull-ups', image: 'pullups.jpg'},
                    {name: 'Bent-over Row', image: 'bent_row.jpg'},
                    {name: 'Lat Pulldown', image: 'lat_pulldown_back.jpg'},
                    {name: 'T-Bar Row', image: 'tbar_row.jpg'}
                ]
            },
            home: {
                arms: [
                    {name: 'Push-ups', image: 'pushup.jpg'},
                    {name: 'Tricep Dips (chair)', image: 'tricep_dips_home.jpg'},
                    {name: 'Plank', image: 'plank.jpg'},
                    {name: 'Diamond Push-ups', image: 'diamond_pushup.jpg'},
                    {name: 'Arm Circles', image: 'arm_circles.jpg'}
                ],
                legs: [
                    {name: 'Bodyweight Squats', image: 'bodyweight_squats.jpg'},
                    {name: 'Lunges', image: 'lunges_home.jpg'},
                    {name: 'Jump Squats', image: 'jump_squats.jpg'},
                    {name: 'Step-ups (chair)', image: 'stepups_home.jpg'},
                    {name: 'Glute Bridges', image: 'glute_bridges.jpg'}
                ],
                abs: [
                    {name: 'Crunches', image: 'crunches_home.jpg'},
                    {name: 'Leg Raises', image: 'leg_raises_home.jpg'},
                    {name: 'Russian Twists', image: 'russian_twists_home.jpg'},
                    {name: 'Mountain Climbers', image: 'mountain_climbers_home.jpg'},
                    {name: 'Plank (Modified)', image: 'plank_home.jpg'}
                ],
                back: [
                    {name: 'Superman Exercise', image: 'superman_home.jpg'},
                    {name: 'Bird-dog', image: 'birddog_home.jpg'},
                    {name: 'Back Extensions', image: 'back_extension_home.jpg'},
                    {name: 'Glute Bridge', image: 'glute_bridge_home.jpg'},
                    {name: 'Prone Cobra', image: 'prone_cobra_home.jpg'}
                ]
            }
        };

        function showBodyParts(type) {
            let bodyPartsHtml = '';
            const bodyParts = type === 'gym' ? exercisesData.gym : exercisesData.home;

            // Přidání kategorií (ruky, nohy, břišáky, záda)
            for (const part in bodyParts) {
                bodyPartsHtml += `
                    <div class="category">
                        <h3>${capitalizeFirstLetter(part)}</h3>
                        <a href="javascript:void(0);" onclick="showExercises('${type}', '${part}')">Zobrazit cviky</a>
                    </div>
                `;
            }

            document.getElementById('body-parts').innerHTML = bodyPartsHtml;
        }

        function showExercises(type, bodyPart) {
            let exercisesHtml = '';
            const exercises = exercisesData[type][bodyPart];

            exercises.forEach(exercise => {
                exercisesHtml += `
                    <div class="category">
                        <h3>${exercise.name}</h3>
                        <img src="${exercise.image}" alt="${exercise.name}">
                    </div>
                `;
            });

            document.getElementById('body-parts').innerHTML = exercisesHtml;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>

</body>
</html>
