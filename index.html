<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Cviky</title>
    <!-- Google Fonty -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Dark mode background */
            color: white;
        }
        header {
            background-color: #333; /* Dark background for header */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .exercise {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .exercise:hover {
            transform: translateY(-10px);
        }
        .exercise img {
            width: 100%;
            height: auto;
            filter: grayscale(100%);
        }
        .exercise h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #f39c12; /* Golden color */
        }
        .exercise p {
            color: #aaa;
            margin: 0 20px 20px;
        }
        .exercise .difficulty {
            margin-top: 10px;
        }
        .exercise .difficulty span {
            color: yellow;
        }
        .about {
            text-align: center;
            background-color: #333;
            padding: 50px 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .about h2 {
            font-size: 2.5em;
            color: #f39c12; /* Golden color */
            margin-bottom: 15px;
        }
        .about p {
            font-size: 1.2em;
            color: #aaa;
            line-height: 1.6;
        }

        .mode-toggle button {
            background-color: #f39c12;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
        }

        .mode-toggle button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Hlavička -->
    <header>
        <h1>Fitness Cviky</h1>
    </header>

    <!-- Možnosti: Gym / Home -->
    <div class="mode-toggle">
        <button onclick="showExercises('gym')">Gym</button>
        <button onclick="showExercises('home')">Home</button>
    </div>

    <!-- Sekce cviků -->
    <div id="exercises" class="container"></div>

    <!-- Sekce O nás -->
    <section class="about">
        <h2>O Fitness</h2>
        <p>Vítejte na stránkách, kde se dozvíte, jak efektivně cvičit doma i v posilovně. Vyberte si cviky pro konkrétní část těla a podle vašeho stylu tréninku (Gym nebo Home).</p>
    </section>

    <script>
        const exercisesData = {
            gym: {
                arms: [
                    {name: 'Bicep Curls', image: 'bicep.jpg', difficulty: 3},
                    {name: 'Tricep Dips', image: 'tricep.jpg', difficulty: 2},
                    {name: 'Hammer Curl', image: 'hammer.jpg', difficulty: 4},
                    {name: 'Chest Press', image: 'chest_press.jpg', difficulty: 4},
                    {name: 'Lat Pulldown', image: 'lat_pulldown.jpg', difficulty: 3}
                ],
                legs: [
                    {name: 'Squats', image: 'squats.jpg', difficulty: 3},
                    {name: 'Lunges', image: 'lunges.jpg', difficulty: 2},
                    {name: 'Leg Press', image: 'leg_press.jpg', difficulty: 5},
                    {name: 'Deadlifts', image: 'deadlifts.jpg', difficulty: 4},
                    {name: 'Calf Raises', image: 'calf_raises.jpg', difficulty: 2}
                ]
            },
            home: {
                arms: [
                    {name: 'Push-ups', image: 'pushup.jpg', difficulty: 2},
                    {name: 'Tricep Dips (chair)', image: 'tricep_dips_home.jpg', difficulty: 3},
                    {name: 'Plank', image: 'plank.jpg', difficulty: 4},
                    {name: 'Diamond Push-ups', image: 'diamond_pushup.jpg', difficulty: 5},
                    {name: 'Arm Circles', image: 'arm_circles.jpg', difficulty: 1}
                ],
                legs: [
                    {name: 'Bodyweight Squats', image: 'bodyweight_squats.jpg', difficulty: 2},
                    {name: 'Lunges', image: 'lunges_home.jpg', difficulty: 3},
                    {name: 'Jump Squats', image: 'jump_squats.jpg', difficulty: 4},
                    {name: 'Step-ups (chair)', image: 'stepups_home.jpg', difficulty: 3},
                    {name: 'Glute Bridges', image: 'glute_bridges.jpg', difficulty: 2}
                ]
            }
        };

        function showExercises(type) {
            let exercisesHtml = '';
            const exerciseCategories = type === 'gym' ? exercisesData.gym : exercisesData.home;
            
            Object.keys(exerciseCategories).forEach(bodyPart => {
                exercisesHtml += `<h2>${bodyPart.charAt(0).toUpperCase() + bodyPart.slice(1)}</h2>`;
                
                exerciseCategories[bodyPart].forEach(exercise => {
                    exercisesHtml += `
                        <div class="exercise">
                            <h3>${exercise.name}</h3>
                            <img src="${exercise.image}" alt="${exercise.name}">
                            <div class="difficulty">${getDifficultyStars(exercise.difficulty)}</div>
                        </div>
                    `;
                });
            });

            document.getElementById('exercises').innerHTML = exercisesHtml;
        }

        function getDifficultyStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '⭐' : '☆';
            }
            return stars;
        }
    </script>

</body>
</html>
